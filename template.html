<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Page Title -->
    <title><!-- ESSAY_TITLE --></title>

    <!-- Open Graph Meta -->
    <meta property="og:title" content="<!-- ESSAY_TITLE -->"/>
    <meta property="og:description" content="<!-- ESSAY_SUBTITLE -->"/>
    <meta property="og:url" content="https://parkerbeard.com/<!-- ESSAY_SLUG -->"/>
    <meta property="og:image" content="https://parkerbeard.com/images/<!-- ESSAY_SLUG -->-card.png"/>

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image"/>

    <!-- Author & Description -->
    <meta name="author" content="Parker Beard"/>
    <meta name="description" content="<!-- ESSAY_SUBTITLE -->"/>

    <!-- Inline Style/Fonts -->
    <style>
        html {
            visibility: hidden;
        }

        html.js-loaded {
            visibility: visible;
        }

        header h1 a {
            display: block;
            width: 140px;
            font-family: Newsreader;
        }

        /* Add bottom spacing to the content */
        .content-wrapper {
            padding-bottom: 6rem;
        }

        /* Ensure the last paragraph has margin too */
        .content-container p:last-child {
            margin-bottom: 6rem;
        }
    </style>

    <!-- Preloading fonts (optional) -->
    <link rel="preload" href="fonts/Newsreader.woff2" as="font" type="font/woff2" crossorigin/>
    <link rel="preload" href="fonts/Newsreader-italic.woff2" as="font" type="font/woff2" crossorigin/>

    <!-- Main styles -->
    <link rel="stylesheet" href="styles.css"/>

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <link rel="alternate icon" type="image/png" href="favicon-32x32.png"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

    <!-- Dark Mode Script -->
    <script>
        (function() {
            try {
                const root = document.documentElement;
                const classes = ["preload"];

                if (localStorage.getItem("darkMode") === "enabled") {
                    classes.push("dark-mode");
                    root.style.setProperty("--bg-color", "#141413");
                    root.style.setProperty("--text-color", "#f0efea");
                }

                root.classList.add(...classes);

                queueMicrotask(() => {
                    root.classList.add("js-loaded");
                });
            } catch (e) {
                document.documentElement.classList.add("preload", "js-loaded");
            }
        })();
    </script>

    <!-- Additional Scripts -->
    <script src="darkmode.js" defer></script>
    <script src="footnotes.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>
                <a href="./">Parker Beard</a>
            </h1>
            <div class="header-controls">
                <div class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle" class="toggle-input"/>
                    <label for="darkModeToggle" class="toggle-label">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <article class="content-container">
            <!-- ESSAY_CONTENT -->
        </article>
    </main>
</body>
</html>
